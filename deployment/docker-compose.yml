version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:latest
    container_name: recipe-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=recipe_db
    networks:
      - recipe-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: recipe-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MODEL_PATH=meta-llama/Llama-3.2-3B-Instruct
      - ADAPTER_PATH=/app/models/llama3b_lambda_lora
    volumes:
      - ../models:/app/models:ro
    depends_on:
      - mongodb
    networks:
      - recipe-network
    restart: unless-stopped
    # GPU support (uncomment if using NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Frontend web app
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployment/Dockerfile.frontend
    container_name: recipe-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - recipe-network
    restart: unless-stopped

networks:
  recipe-network:
    driver: bridge

volumes:
  mongodb_data:
